{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lstyle.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/4e00c67d3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="form_container">
            <div class="form">
                <form action="/signup" id="form" method="post" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <h2>Signup Form</h2>
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    <br>
                    <div class="input_box">
                        <i class="fa-solid fa-user fa-shake fa-xl"></i>
                        <input type="text" id="uname" name="uname" placeholder="Username">
                    </div>
                    <br>
                    <div class="input_box">
                        <i class="fa-solid fa-envelope fa-shake fa-xl"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>
                    <br>
                    <div class="input_box">
                        <i class="fa-solid fa-lock fa-shake fa-xl"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="input_box">
                        <i class="fa-solid fa-lock fa-shake fa-xl"></i>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                    </div>
                    <br>
                    <button class="button">Submit</button>
                </form>
                <br>
                <p>Already a User? <a href="login" id="text">Sign In</a></p>
            </div>
        </div>
    </section>
</body>
<script>
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
        if (email === "") {
            alert("Email is required.");
            return false;
        }
        else if (password === ""){
            alert("Password is required.");
            return false;
        }
        else if (cpassword !== password) {
            alert("Password doesn't match.");
            return false;
        }
        return true; 
    }
</script>
</html>
